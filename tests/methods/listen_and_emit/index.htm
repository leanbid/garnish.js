<!DOCTYPE html>
<html>
<head>
  <script language="javascript" src="../../../garnish.js"></script>
</head>
<body>
  
<div id="test" garnish="this.listen('test', function(){alert('called');});"></div>

<script language="javascript">
  var test_el = document.getElementById('test');
  setTimeout(function(){
    garnish.wrap(test_el).emit('test');
  }, 1000);
</script>

</body>
</html>
