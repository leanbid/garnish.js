<!DOCTYPE html>
<html>
<head>
  <script language="javascript" src="../../../garnish.js"></script>
</head>
<body>
  
<span id="test">

</span>

<script language="javascript">
  var test_el = document.getElementById('test');
  
  garnish.wrap(test_el).build(function(){
    this.table({border: 1, garnish: function(){this.fade_in()}}, function(){
      this.tr(function(){
        this.td("Test");
      });
    });
  });
  
  garnish.wrap(test_el).build_before(function(){
    this.h1("Before");
    this.hr();
  });
  
  garnish.wrap(test_el).build_after(function(){
    this.hr();
    this.h1("After");
  });
  
</script>

</body>
</html>
